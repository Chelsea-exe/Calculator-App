<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="container container-background">
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value"></p>
                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>
                <div id="keyboard">
                    <button type="button" class="btn btn-primary operator" id="clear">C</button>
                    <button type="button" class="btn btn-primary operator" id="backspace">&#8882;</button>
                    <button type="button" class="btn btn-primary operator" id="percentage">&#37;</button>
                    <button type="button" class="btn btn-primary operator" id="divide">/</button>
                    <button type="button" class="btn btn-primary number" id="seven">7</button>
                    <button type="button" class="btn btn-primary number" id="eight">8</button>
                    <button type="button" class="btn btn-primary number" id="nine">9</button>
                    <button type="button" class="btn btn-primary operator" id="multiply">&#215;</button>
                    <button type="button" class="btn btn-primary number" id="four">4</button>
                    <button type="button" class="btn btn-primary number" id="five">5</button>
                    <button type="button" class="btn btn-primary number" id="six">6</button>
                    <button type="button" class="btn btn-primary operator" id="addition">&#43;</button>
                    <button type="button" class="btn btn-primary number" id="one">1</button>
                    <button type="button" class="btn btn-primary number" id="two">2</button>
                    <button type="button" class="btn btn-primary number" id="three">3</button>
                    <button type="button" class="btn btn-primary operator" id="subtraction">-</button>
                    <button type="button" class="btn btn-primary number" id="zero">0</button>                    
                    <button type="button" class="btn btn-primary operator" id="decimal">.</button>
                    <button type="button" class="btn btn-primary operator" id="equal">=</button>



                </div>
            </div>
      </div>
    <script src="calculator.js"></script>
</body>


</html>
