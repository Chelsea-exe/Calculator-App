<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container container-background">
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value"></p>
                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>
                <div id="keyboard">
                    <button type="button" class="btn btn-primary operator" id="clear">C</button>
                    <button type="button" class="btn btn-primary operator" id="backspace">&#8882;</button>
                    <button type="button" class="btn btn-primary operator" id="percentage">&#37;</button>
                    <button type="button" class="btn btn-primary operator" id="divide">/</button>
                    <button type="button" class="btn btn-primary number" id="7">7</button>
                    <button type="button" class="btn btn-primary number" id="8">8</button>
                    <button type="button" class="btn btn-primary number" id="9">9</button>
                    <button type="button" class="btn btn-primary operator" id="multiply">&#215;</button>
                    <button type="button" class="btn btn-primary number" id="4">4</button>
                    <button type="button" class="btn btn-primary number" id="5">5</button>
                    <button type="button" class="btn btn-primary number" id="6">6</button>
                    <button type="button" class="btn btn-primary operator" id="addition">&#43;</button>
                    <button type="button" class="btn btn-primary number" id="3">3</button>
                    <button type="button" class="btn btn-primary number" id="2">2</button>
                    <button type="button" class="btn btn-primary number" id="1">1</button>
                    <button type="button" class="btn btn-primary number" id="0">0</button>
                    <button type="button" class="btn btn-primary operator" id="-">-</button>                    
                    <button type="button" class="btn btn-primary operator" id=".">&#8729;</button>
                    <button type="button" class="btn btn-primary operator" id="=">&#61;</button>
                    <button type="button" class="btn btn-primary empty" id="empty"></button>
                    <button type="button" class="btn btn-primary empty" id="empty"></button>



                </div>
            </div>
      </div>
    <script src="calculator.js"></script>
</body>


</html>
